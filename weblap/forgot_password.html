<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>P-LID</title>

<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>-->
	<link href="css/signin.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	
	<link rel="icon" href="./img/signin/login.png">
</head>

<body>
	<div class="form-box">
		<div class="head">Jelszó visszaállítás</div>
		<form action="#" id="login-form">
			<div class="msg" align="justify">Adja meg a regisztrációnál megadott e-mail címét.
				Egy e-mailt küldünk Önnek, amivel visszaállíthatja jelszavát.
			</div>
			<!--EMAIL-->
			<br>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="material-icons">email</i>
                </span>
                <div class="form-line">
					<input type="text" class="form-control" name="username" placeholder="E-mail cím" required autofocus>
                </div>
            </div>
			<div class="row">
			<!--SUBMIT-->
				<div class="col s12 center">
                    <button class="btn btn-block waves-effect orange" type="submit">Küldés</button>
                </div>
			</div>
		</form>
	</div>
	<!--FLOATING BUTTON BACK-->
			<div id="container-floating">
				<div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create" onclick="">
					<a href="index.html"><p class="plus"><i class="material-icons">home</i></p></a>
				</div>
			</div>
<!--SCRIPT-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript"></script>

</body>
