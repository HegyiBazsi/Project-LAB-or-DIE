<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>P-LID</title>

<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>-->
	<link href="css/signin.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
	<div class="form-box">
		<div class="head">Bejelentkezés</div>
		<form action="#" id="login-form">
<!--USER-->
			<div class="form-group">
				<label class="label-control">
					<span class="label-text"><i class="material-icons">person</i> Felhasználó név</span>
				</label>
				<input type="email" name="email" class="form-control" />
			</div>
<!--PASSWORD-->
			<div class="form-group">
				<label class="label-control">
					<span class="label-text"><i class="material-icons">lock</i> Jelszó</span>
				</label>
				<input type="password" name="password" class="form-control" />
			</div>

			<input type="submit" value="Belépés" class="btn" />
			<p class="text-p" >Nincs még fiókja?</p>
			<a href="reg.html" class="amber-text text-darken-1"><p class="text-p" >Regisztráljon!</p></a>

<!--FLOATING BUTTON BACK-->
			<div id="container-floating">
				<div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create" onclick="">
					<a href="index.html"><p class="plus"><i class="material-icons">home</i></p></a>
				</div>
			</div>

<!--FLOATING BUTTON REG-->
<!--
			<div id="container-floating">
				<div id="floating-button2" data-toggle="tooltip" data-placement="left" data-original-title="Create" onclick="">
					<a href="reg.html"><p class="plus2"><i class="material-icons">person_add</i></p></a>
				</div>
			</div>-->
		</form>
	</div>

<!--SCRIPT-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
    $(window).load(function()
    {
		$('.form-group input').on('focus blur', function (e)
		{
			$(this).parents('.form-group').toggleClass('active', (e.type === 'focus' || this.value.length > 0));
		}).trigger('blur');
    });
  </script>
</body>
</html>
