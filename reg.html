<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>P-LID Regisztráció</title>

<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>-->
	<link href="css/reg.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<!-- BODY -->
<body>
	<div class="form-box">
		<div class="head">Regisztráció</div>
		<form action="#" id="login-form">
<!--USER-->
			<div class="form-group">
				<label class="label-control">
					<span class="label-text"><i class="material-icons">person</i> Felhasználó név</span>
				</label>
				<input type="text" name="text" class="form-control" />
			</div>

<!--PASSWORD-->
			<div class="form-group">
				<label class="label-control">
					<span class="label-text"><i class="material-icons">lock</i> Jelszó</span>
				</label>
				<input type="password" name="password" class="form-control" />
			</div>

<!--PASSWORD-->
			<div class="form-group">
				<label class="label-control">
					<span class="label-text"><i class="material-icons">lock</i> Jelszó újra</span>
				</label>
				<input type="password" name="password" class="form-control" />
			</div>

<!--E-MAIL-->
			<div class="form-group">
				<label class="label-control">
					<span class="label-text"><i class="material-icons">person</i>E-Mail cím</span>
				</label>
				<input type="email" name="email" class="form-control" />
			</div>

<!--TELEPHONE-->
			<div class="form-group">
				<label class="label-control">
					<span class="label-text"><i class="material-icons">call</i>Telefon</span>
				</label>
				<input type="tel" name="tel" class="form-control" />
			</div>

<!--DATE-->
			<div class="form-group">
			  <label class="label-control">
				<span class="label-text"><i class="material-icons">date_range</i> Születési dátum</span>
			  </label>
			  <input type="date" name="date" class="form-control" />
			</div>

<!--REG-->
			<input type="submit" value="Regisztráció" class="btn" />

<!--FLOATING BUTTON BACK-->
			<div id="container-floating">
			  <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create" onclick="">
				<a href="index.html"><p class="plus"><i class="material-icons">arrow_back</i></p></a>
			  </div>
			</div>
		</form>
	</div>

<!--SCRIPT-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
    $(window).load(function()
    {
		$('.form-group input').on('focus blur', function (e)
		{
			$(this).parents('.form-group').toggleClass('active', (e.type === 'focus' || this.value.length > 0));
		}).trigger('blur');
    });
  </script>
</body>
</html>
